{{- if .Values.wwwroot.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "music-stack.fullname" . }}-wwwroot
  labels:
    {{- include "music-stack.labels" . | nindent 4 }}
spec:
  accessModes: ["ReadWriteOnce"]
  {{- if .Values.wwwroot.storageClassName }}
  storageClassName: {{ .Values.wwwroot.storageClassName | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.wwwroot.storage }}
{{- end }}
