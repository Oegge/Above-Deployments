apiVersion: v1
kind: Service
metadata:
  name: {{ include "encounter-stack.fullname" . }}-backend
  labels:
    {{- include "encounter-stack.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "encounter-stack.name" . }}-backend
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.backend.port }}
      targetPort: {{ .Values.backend.port }}
