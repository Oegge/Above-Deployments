{{- if .Values.backup.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "above.fullname" . }}-pg-table-backup
spec:
  schedule: {{ .Values.backup.schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          ttlSecondsAfterFinished: 300
          volumes:
            - name: backups
              persistentVolumeClaim:
                claimName: {{ .Values.backup.pvc.name | quote }}
          restartPolicy: OnFailure
          containers:
            - name: backup
              volumeMounts:
                - name: backups
                  mountPath: {{ .Values.backup.outputDir | quote }}
              image: "postgres:{{ .Values.postgres.tag }}"
              imagePullPolicy: IfNotPresent
              env:
                - name: PGHOST
                  value: {{ printf "%s-postgres" (include "above.fullname" .) | quote }}
                - name: PGPORT
                  value: {{ .Values.postgres.port | quote }}
                - name: PGDATABASE
                  value: {{.Values.postgres.database}}
                - name: PGUSER
                  value: {{.Values.postgres.username}}
                - name: PGPASSWORD
                  value: {{.Values.postgres.password}}
              command: ["/bin/sh","-lc"]
              args:
                - |
                  set -euo pipefail
                  TS="$(date +%F_%H%M%S)"
                  TABLE="{{ .Values.backup.table }}"
                  SAFE_TABLE="$(printf '%s' "$TABLE" | tr '.' '_')"
                  OUT="{{ .Values.backup.outputDir }}/${SAFE_TABLE}_${TS}.dump"
                  pg_dump -F c -t "$TABLE" -f "$OUT" "$PGDATABASE"
                  gzip -9 "$OUT"
                  echo "Backup created: ${OUT}.gz"
{{- end }}
